<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor Kode Online - HTML, CSS, JS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Editor Kode Online - HTML, CSS, JS</h1>
        <div class="editor">
            <div class="section">
                <h3>HTML</h3>
                <textarea id="htmlInput" placeholder="Ketik kode HTML Anda di sini..."><!DOCTYPE html>
<html>
<head>
    <title>Halaman Saya</title>
</head>
<body>
    <h1>Halo Dunia!</h1>
    <p>Ini adalah contoh HTML.</p>
</body>
</html></textarea>
            </div>
            <div class="section">
                <h3>CSS</h3>
                <textarea id="cssInput" placeholder="Ketik kode CSS Anda di sini...">body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
}
h1 {
    color: blue;
}</textarea>
            </div>
            <div class="section">
                <h3>JavaScript</h3>
                <textarea id="jsInput" placeholder="Ketik kode JavaScript Anda di sini...">console.log('Halo dari JS!');
alert('Ini adalah alert dari JS!');</textarea>
            </div>
        </div>
        <div class="buttons">
            <button onclick="runCode()">Jalankan Kode</button>
            <button id="downloadBtn" onclick="downloadCode()">Download HTML</button>
        </div>
        <iframe id="preview" title="Preview"></iframe>
    </div>
    <script>
        function runCode() {
            const html = document.getElementById('htmlInput').value;
            const css = document.getElementById('cssInput').value;
            const js = document.getElementById('jsInput').value;
            const preview = document.getElementById('preview');
            
            // Gabungkan HTML, CSS, dan JS untuk preview
            const fullHtml = `
                <!DOCTYPE html>
                <html>
                <head>
                    <style>${css}</style>
                </head>
                <body>
                    ${html}
                    <script>${js}<\/script>
                </body>
                </html>
            `;
            
            // Set srcdoc untuk iframe (aman dan tidak memuat file eksternal)
            preview.srcdoc = fullHtml;
        }
        
        function downloadCode() {
            const html = document.getElementById('htmlInput').value;
            const css = document.getElementById('cssInput').value;
            const js = document.getElementById('jsInput').value;
            
            // Gabungkan menjadi file HTML lengkap
            const fullHtml = `<!DOCTYPE html>
<html>
<head>
    <style>${css}</style>
</head>
<body>
    ${html}
    <script>${js}<\/script>
</body>
</html>`;
            
            // Buat blob dan download
            const blob = new Blob([fullHtml], { type: 'text/html' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'hasil_kode.html';
            a.click();
            URL.revokeObjectURL(url);
        }
        
        // Jalankan preview otomatis saat load
        window.onload = runCode;
    </script>
</body>
</html>
